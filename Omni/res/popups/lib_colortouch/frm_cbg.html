<!-- OmniView:on -->
<body>

<script type="text/tiscript">
	include "common.tis";
	
	function UpdateCbg()
	{
		var c = String.printf("%.2f", $(#cbg #c).value);
		var b = String.printf("%.2f", $(#cbg #b).value);
		var g = String.printf("%.2f", $(#cbg #g).value);
		transforms.cbg = "contrast-brightness-gamma(" + c + "," + b + "," + g + ")";
		UpdateTransforms();
	}

	$(#cbg #c).onValueChanged = UpdateCbg;
	$(#cbg #b).onValueChanged = UpdateCbg;
	$(#cbg #g).onValueChanged = UpdateCbg;
</script>

<section #cbg>
	<div .header>
		contrast-brightness-gamma
	</div>
		
	<div .area-inputs>
		C
		<input!decimal#c min=0 max=1 step=0.05 value=0.5 />
		B
		<input!decimal#b min=0 max=1 step=0.05 value=0.5 />
		G
		<input!decimal#g min=0 max=1 step=0.05 value=1 />
	</div>
</section>

<section #opacity>
	<div .header>
		Opacity
	</div>
		
	<div .area-inputs.hflow>
		<input!decimal min=0 max=1 step=0.05 style="margin-right: 5px" />
		<div .bar.opacity.opacity-slider><div .picker /></div>
	</div>
</section>

<section .area-actions>
	<button .std-btn #btn-help><i .ft.ft-help-circled /></button>
	<button .std-btn #btn-copycss><i .ft.ft-docs />&nbsp;Copy CSS property</button>
	<button .std-btn #btn-clear><i .ft.ft-docs />&nbsp;Clear</button>
</section>

</body>
